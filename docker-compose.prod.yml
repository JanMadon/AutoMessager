services:
  app:
    image: ghcr.io/janmadon/automessager:latest  # ← Obraz z GitHub
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Tylko dane dynamiczne, NIE KOD!
      - storage:/var/www/html/storage
      - .env:/var/www/html/.env:ro
    networks:
      - laravel
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      # Nginx musi widzieć publiczne pliki z app
      - app_public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app

  db:
    image: alpine:latest
    container_name: laravel_db_placeholder
    command: tail -f /dev/null
    networks:
      - laravel

  mail:
    image: axllent/mailpit:latest
    container_name: laravel_mail
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  storage:
    driver: local
  app_public:
    driver: local
