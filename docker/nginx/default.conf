# Upstream do PHP-FPM
upstream php-fpm {
    server app:9000;
}

server {
    listen 80;
    listen [::]:80;

    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    charset utf-8;

    # Logi
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Główna lokalizacja
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouty
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Bufory dla lepszej wydajności
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Ukrycie plików dot (bezpieczeństwo)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Wyjątek dla assetów zbieranych przez routing Livewire i Filament
    location ~* ^/(livewire|filament)/.+\.(js|css)$ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cache dla statycznych plików
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Filament specyficzne
    location ~* ^/filament {
        try_files $uri $uri/ /index.php?$query_string;
    }
}