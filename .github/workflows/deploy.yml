name: CI/CD - Build & Deploy to Mikrus

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/YOUR_GH_USERNAME/YOUR_REPO

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set_tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./Dockerfile
          context: .

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            cd /var/www/myapp
            export IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
            docker compose pull
            docker compose up -d --force-recreate
            sleep 5
            # opcjonalnie migracje i cache
            docker compose exec -T app php artisan migrate --force || true
            docker compose exec -T app php artisan config:cache || true
            docker compose exec -T app php artisan route:cache || true
